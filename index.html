<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4a3e1e8476.js" crossorigin="anonymous"></script>

    <title>HTML5 FORM VALIDATION</title>
</head>

<body>

    <div class="card border rounded w-75 d-flex justify-content-center mx-auto mt-5">

        <div class="header col-12 card-header">
            <h2>Payment Form Example</h2>
        </div>

        <form class="card-body" id="myForm">

            <!--CARD NUMBER-->
            <div class="container row">

                <div class="col-md-6" id="cardNumberDiv">
                    <label for="validationCardNumber" class="form-label">Card #</label>
                    <input type="number" class="form-control" id="validationCardNumber" placeholder="xxxx xxxx xxxx xxxx" size="16"
                        required>
                </div>

                <!--CVC NUMBER-->
                <div class="col-md-3" id="cvcNumberDiv">
                    <label for="validationCVCNumber" class="form-label">CVC #</label>
                    <input type="number" class="form-control" id="validationCVCNumber" placeholder="0000" size="4" required>
                </div>

                <!--AMOUNT-->
                <div class="col-md-3" id="amountDiv">
                    <label for="validationAmount" class="form-label">Amount $</label>
                    <input type="number" class="form-control" id="validationAmount" placeholder="Amount" size="7" required>
                </div>

            </div>


            <!--FIRST NAME-->
            <div class="container row">
                <div class="col-md-6" id="firstNameDiv">
                    <label for="validationFirstName" class="form-label">First name</label>
                    <input type="text" class="form-control" id="validationFirstName" placeholder="First Name" required>
                </div>

                <!--LAST NAME-->
                <div class="col-md-6" id="lastNameDiv">
                    <label for="validationLastName" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="validationLastName" placeholder="Last Name" required>
                </div>
            </div>

            <!--CITY-->
            <div class="container row">
                <div class="col-md-6" id="cityDiv">
                    <label for="validationCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="validationCity" required>
                </div>

                <!--STATE-->
                <div class="col-md-3" id="stateDiv">
                    <label for="validationState" class="form-label">State</label>
                    <select class="custom-select" id="validationState" required>
                        <option selected disabled value="">Pick a State</option>
                        <option>San Jose</option>
                        <option>Alajuela</option>
                        <option>Cartago</option>
                        <option>Heredia</option>
                        <option>Guanacaste</option>
                        <option>Puntarenas</option>
                        <option>Alajuela</option>
                    </select>
                </div>

                <!--POSTAL CODE-->
                <div class="col-md-3" id="postalCodeDiv">
                    <label for="validationPostalCode" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="validationPostalCode" required>
                </div>
            </div>

            <div class="container row">

                <!--CARDS-->
                <div class="col-md-6">
                    <label for="validationPostalcode" class="form-label">We accept</label>
                    <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlinePaypal"
                            value="option1">
                        <label class="form-check-label" for="inlinePaypal"><i class="fab fa-cc-paypal"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineVisa"
                            value="option2">
                        <label class="form-check-label" for="inlineVisa"><i class="fab fa-cc-visa"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineMastercard"
                            value="option1">
                        <label class="form-check-label" for="inlineMastercard"><i
                                class="fab fa-cc-mastercard"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineAmex"
                            value="option2">
                        <label class="form-check-label" for="inlineAmex"><i class="fab fa-cc-amex"></i></label>
                    </div>
                </div>


                <!--MESSAGE-->
                <div class="col-md-6">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
                    <label for="floatingTextarea2">Add any notes here</label>
                </div>
            </div>

        </form>

        <!--BUTTONS-->
        <div class="card-footer d-flex justify-content-end">
            <button class="btn btn-primary mr-3" type="submit" data-dismiss="alert" id="submitButton">Send</button>
            <button class="btn btn-secondary float-right" type="reset" id="resetButton">Cancel</button>
        </div>
    </div>






    <!--JavaScript-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
